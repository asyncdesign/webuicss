<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/assets/favicon-J-vPNcG7.ico">
  <title>Document</title>

  <script type="module" crossorigin src="/assets/index-yRUKhK_t.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-BpSODRCO.css">
</head>
<body class="dark accessibility flex justify-center">

  <div class="w-10/12 lg:w-6/12">
    
    <div class="flex justify-center mt-5 mb-5">
      <img src="/assets/webuicss-logo-mid-blue-DKRMD_Vo.png" width="300" height="75" alt="Media" class="zoom-image" />
    </div>

    <p class="text-2xl text-center">A CSS and JavaScript framework</p>

    <p class="text-center mb-10" id="#subText">vite + tailwindcss</p>

    <div class="flex mb-5">
      <b>Model and Data Binding:</b>
    </div>

    <div class="grid gap-2 mb-5">
      <div class="flex items-center">
        <label for="firstName" class="w-1/4">First Name</label>
        <input type="text" id="firstName" class="input-sm rounded-sm" data-model="firstName" />
      </div>
      <div class="flex items-center">
        <label class="w-1/4">Binding:</label>
        <div data-bind="firstName"></div>
      </div>
    </div>

    <div class="grid gap-2 mb-10">
      <div class="flex items-center">
        <label for="lastName" class="w-1/4">Last Name</label>
        <input type="text" id="lastName" class="input-sm rounded-sm" data-model="lastName" />
      </div>
      <div class="flex items-center">
        <label class="w-1/4">Binding:</label>
        <div data-bind="lastName"></div>
      </div>
    </div>


    <div class="flex mb-5">
      <b>Signals:</b>
    </div>

    <div class="grid gap-2 mb-10">
      <div class="flex items-center">
        <label class="w-1/4">Signal:</label>
        <button class="button rounded-sm" id="btnCount">0</button>
        <div class="w-1/4"></div>
        <label class="w-1/4">Computed:</label>
        <div id="computed"></div>
      </div>     
    </div>
    
    <div class="flex mb-5">
      <b>Form Utilities:</b>
    </div>

    <div class="mb-5">
      <form class="grid grid-cols-2 gap-2">
        <!-- First Name -->
        <div class="col-span-2 flex items-center">
          <label for="fname" class="w-1/4">First name:</label>
          <input type="text" id="fname" name="fname" value="" class="input-sm rounded-sm" data-model="fname">
        </div>
      
        <!-- Last Name -->
        <div class="col-span-2 flex items-center">
          <label for="lname" class="w-1/4">Last name:</label>
          <input type="text" id="lname" name="lname" value="" class="input-sm rounded-sm" data-model="lname">
        </div>
      
        <!-- Address -->
        <div class="col-span-2 flex items-center">
          <label for="address" class="w-1/4">Address:</label>
          <input type="text" id="address" name="address" value="" class="input-sm rounded-sm flex-grow" data-model="address">
        </div>
      
        <!-- Submit Button -->
        <div class="col-span-2 flex justify-end">
          <input type="submit" value="Submit" class="button-sm rounded-sm">
        </div>
      </form>    
    </div>

    <div class="mb-10">
      <label for="address">Form Data: </label><br>
      <textarea class="control h-20 w-full rounded-sm" data-bind="data"></textarea>
    </div>

  </div>


  
</body>
</html>
